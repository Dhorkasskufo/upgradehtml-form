<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <img src="images/logo.png" alt="She Codes Plus Logo" class="logo" />
      <h1>HTML Forms</h1>

      <h3>HTML Challenge 1</h3>
      <p>
        Create a login form with username field, a password field and a login
        button
      </p>
      <form>
        <input type="text" placeholder="Enter your username" autofocus />
        <input type="text" placeholder="Enter your password" />
        <input type="submit" value="Login" />
      </form>

      <h3>HTML Challenge 2</h3>
      <p>Import Bootstrap and apply the form component styling</p>
      <div class="card">
        <div class="card-body">
       <form>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter username"
            autofocus
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Enter password"
          />
        </div>
        </div>
        <input type="submit" value="Login" class=" btn btn-primary">
      </form>
      </div>
    </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
